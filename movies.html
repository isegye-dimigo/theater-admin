<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Isegye Admin - Movies</title>
		<link rel="stylesheet" href="/stylesheet/common.css">
	</head>
	<body>
		<form id="form">
			<input type="number" id="movieId" min="1">
			<input type="submit">
		</form>
		<script src="javascript/isegye.js"></script>
		<script src="javascript/utility.js"></script>
		<script src="javascript/common.js"></script>
		<script>
			const isegye = new Isegye();
			const [form, movieId] = getElements(['form', 'movieId']);

			form.addEventListener('submit', function (event) {
				event.preventDefault();

				isegye.deleteMovie(movieId['value'])
				.then(function () {
					alert('Ok');

					return;
				})
				.catch(alert);
			});
		</script>
	</body>
</html>
