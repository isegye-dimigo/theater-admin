<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Isegye Admin - Reports</title>
		<link rel="stylesheet" href="/stylesheet/common.css">
		<link rel="stylesheet" href="/stylesheet/link.css">
		<style>
			td {
				white-space: break-spaces;
			}
			
			table {
				width: 100%;
			}

			tbody > tr > td:last-child, thead > tr > td:last-child {
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>id</td>
					<td>name / title</td>
					<td>type</td>
					<td>user</td>
					<td>action</td>
				</tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
		</table>
		<script src="/javascript/isegye.js"></script>
		<script src="/javascript/utility.js"></script>
		<script src="javascript/common.js"></script>
		<script>
			const isegye = new Isegye();
			const [tableBody] = getElements(['tableBody']);
			const _pageIndex = Number.parseInt(new URLSearchParams(location['search']).get('page[index]'), 10);
			const pageIndex = Number.isInteger(_pageIndex) && _pageIndex > 0 ? _pageIndex : 0;

			window.addEventListener('keydown', function (event) {
				switch(event['keyCode']) {
					case 39: {
						location.replace('/reports.html?page[index]=' + (pageIndex + 1));

						break;
					}
					
					case 37: {
						if(pageIndex !== 0) {
							location.replace('/reports.html?page[index]=' + (pageIndex - 1));
						}

						break;
					}

				}
				
				return;
			});

			isegye.getReports(pageIndex)
			.then(function (reports) {
				const reportTypes = {
					0: '괴롭힘 및 사이버 폭력',
					1: '개인정보 침해',
					2: '명의 도용',
					3: '폭력적 위협',
					4: '보호 대상 집단에 대한 증오심 표현',
					5: '스팸 및 사기',
					6: '적절하지 않은 프로필 사진',
					7: '적절하지 않은 배너 사진',
					8: '기타',
					
					10: '성적인 콘텐츠',
					11: '폭력적 또는 혐오스러운 콘텐츠',
					12: '증오 또는 악의적인 콘텐츠',
					13: '괴롭힘 또는 폭력',
					14: '유해하거나 위험한 행위',
					15: '스팸 또는 혼동을 야기하는 콘텐츠',
					16: '법적 문제',
					17: '기타',

					20: '원치 않는 상업성 콘텐츠 또는 스팸',
					21: '포르노 또는 음란물',
					22: '증오심 표현 또는 노골적인 폭력',
					23: '태러 조장',
					24: '괴롭힘 또는 폭력',
					25: '자살 또는 자해',
					26: '잘못된 정보',
					27: '기타'
				};

				for(let i = 0; i < reports['length']; i++) {
					if(reports[i]['target'] !== null) {
						const tableRow = document.createElement('tr');
						const deleteButton = document.createElement('button');
	
						let url = 'https://api.isegye.kr/';
						let name;
					
						switch(reports[i]['type']) {
							case 0:
							case 1:
							case 2:
							case 3:
							case 4:
							case 5:
							case 6:
							case 7:
							case 8: {
								url += 'users/' + reports[i]['target']['handle'];
								name = reports[i]['target']['name'] + '(user)';
	
								break;
							}
	
							case 10:
							case 11:
							case 12:
							case 13:
							case 14:
							case 15:
							case 16:
							case 17: {
								url += 'movies/' + reports[i]['target']['id'];
								name = reports[i]['target']['title'] + '(movie)';
	
								break;
							}
							
							case 20:
							case 21:
							case 22:
							case 23:
							case 24:
							case 25:
							case 26:
							case 27: {
								url += 'movies/' + reports[i]['target']['movieId'] + '/comments?/' + reports[i]['target']['id'];
								name = reports[i]['target']['content'] + '(movieComment)';
	
								break;
							}
						}
						
						deleteButton['innerText'] = '삭제';
	
						deleteButton.addEventListener('click', function () {
							isegye.deleteReport(reports[i]['id'])
							.then(function () {
								location.reload();
	
								return;
							});
	
							return;
						});
	
						appendChilds(tableRow, [getTableData([document.createTextNode(reports[i]['id'].toString(10))]), getTableData([getLink(url, name)]), getTableData([document.createTextNode(reportTypes[reports[i]['type']])]), getTableData([getLink('https://api.isegye.kr/users/' + reports[i]['user']['handle'], reports[i]['user']['name']), getLink('mailto:' + reports[i]['user']['email'], '(' + reports[i]['user']['email'] + ')')]), getTableData([deleteButton])]);
	
						tableBody.appendChild(tableRow);
					}
				}

				return;
			})
			.catch(alert);
		</script>
	</body>
</html>
